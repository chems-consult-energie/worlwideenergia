


{% extends "base.html" %}

{% block body %}



    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Devis & offres</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                
            </nav>
        </div>
    </div>
    <!-- Page Header End -->





    <!-- Quote Start -->
    <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container quote px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 ps-lg-0 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="{{url_for('static',filename='img/img-600x400-1.jpg')}}" style="object-fit: cover;" alt="">
                    </div>
                </div>
                <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">


                    <div class="p-lg-5 pe-lg-0">

                        <h6 class="text-primary">Devis et offres de service</h6>
                        <h1 class="mb-4">Obtenez votre Devis </h1>
                        <p class="mb-4 pb-2">  Merci de nous envoyer votre demande de devis pour nos services ou notre support et consltation</p>

                       
                       
                       
  <form action="/submit" method="POST">

    <div class="row g-3">

        <div class="col-12 col-sm-6">
            <input type="text" name="name" class="form-control border-0" placeholder="Your Name" style="height: 55px;">
        </div>
        <div class="col-12 col-sm-6">
            <input type="email" name="email" class="form-control border-0" placeholder="Your Email" style="height: 55px;">
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" name="mobile" class="form-control border-0" placeholder="Your Mobile" style="height: 55px;">
        </div>
        <div class="col-12 col-sm-6">
            <select name="service" class="form-select border-0" style="height: 55px;">
                <option selected disabled>Select A Service</option>
                <option value="1">Analyse des consommations et audit énergétique</option>
                <option value="2">Réglementation et conformité</option>
                <option value="3">Conseil en optimisation énergétique</option>
                <option value="4">Suivi, pilotage et réalisation des projets énergétiques</option>
            </select>
        </div>
        <div class="col-12">
            <textarea name="message" class="form-control border-0" placeholder="Special Note"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Submit</button>
        </div>
    </div>
  </form>
                
                              
                    </div>





               </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
        
    
{% endblock %}
